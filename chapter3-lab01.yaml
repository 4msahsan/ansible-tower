---
- hosts: all
  become: yes
  become_method: sudo
  tasks:
  - name: latest version of all required packages installed
    yum: 
      name:
        - firewalld
        - httpd
        - mariadb-server
        - php
        - php-mysql
      state: latest

  - name: firewalld enabled and running
    service:
      name: firewalld
      enabled: true
      state: started

  - name: firewalld permits http service
    firewalld:
      service: http
      permament: true
      state: enabled
      immediate: yes

  - name: httpd enabled and running
    service:
      name: httpd
      enabled: true
      state: started

  - name: mariadb enabled and running
    service:
      name: mariadb
      enabled: true
      state: started

  - name: test php page is installed
    get_url:
      url: "http://192.168.0.37/index.php"
      dest: /var/www/html/index.html
      mode: 0644  


